<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase: Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="shared.css"> 
    <style>
        /* --- UPDATED STYLES FOR THE ADMIN CORNER --- */
        .admin-corner {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
            text-align: center;
        }
        .admin-icon-btn {
            width: 56px; /* Slightly larger button for the image */
            height: 56px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(226, 232, 240, 0.5);
            border-radius: 50%; /* Makes it a circle */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .admin-icon-btn:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .admin-icon-btn img {
            width: 70%; /* Image scales to 70% of button size */
            height: 70%;
            object-fit: contain; /* Ensures image fits without cropping */
        }
        .admin-corner p {
            font-size: 0.75rem; /* 12px */
            font-weight: 600;
            color: #475569; /* Medium slate color */
            margin-top: 0.5rem; /* 8px */
        }
    </style>

</head>
<body>
    <div id="app" class="w-full min-h-screen">
        
        <div class="admin-corner">
            <button onclick="showLoginPage('admin')" class="admin-icon-btn" aria-label="Admin Login">
                <img src="./admin.jpg" alt="Admin Login Icon"> 
            </button>
            <p>Admin Login</p>
        </div>

        <div id="createAccountPage" class="hidden flex flex-col items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-slate-800">Create an Account</h1>
                    <p id="createAccountSubtitle" class="mt-2 text-slate-600">First, please select your role.</p>
                </div>
                <div id="signupRoleSelector" class="space-y-4 pt-4">
                    <button onclick="selectSignupRole('student')" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">I am a Student</button>
                    <button onclick="selectSignupRole('counselor')" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">I am a Counselor</button>
                </div>
                <div id="signupForm" class="hidden">
                    <form onsubmit="event.preventDefault();">
                        <div class="space-y-4">
                            <div>
                                <label for="signup-name" class="block text-sm font-medium text-slate-700">Full Name</label>
                                <input type="text" id="signup-name" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="signup-email" class="block text-sm font-medium text-slate-700">Email address</label>
                                <input type="email" id="signup-email" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                            </div>
                             <div>
                                <label for="signup-password" class="block text-sm font-medium text-slate-700">Password</label>
                                <input type="password" id="signup-password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                            </div>
                        </div>
                        <div class="space-y-4 pt-6">
                            <button class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Create Account</button>
                            <button type="button" onclick="resetSignup()" class="w-full text-center text-sm text-slate-600 hover:text-slate-800">Back</button>
                        </div>
                    </form>
                </div>
                <div class="text-center pt-4">
                    <p class="text-sm text-slate-600">Already have an account? <button id="show-signin-button" class="font-medium text-blue-600 hover:text-blue-500">Sign In</button></p>
                </div>
            </div>
        </div>
        
        <div id="roleSelectionPage" class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-slate-800">MindEase</h1>
                    <p class="mt-2 text-slate-600">Welcome! Please select your role to sign in.</p>
                </div>
                <div class="space-y-4">
                    <button onclick="showLoginPage('student')" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Student Login</button>
                    <button onclick="showLoginPage('counselor')" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Counselor Login</button>
                </div>
                <div class="text-center pt-2">
                    <button onclick="showCreateAccountPage()" class="text-sm text-slate-600 hover:text-slate-800">Don't have an account? Create one</button>
                </div>
            </div>
        </div>
        
        <div id="studentLoginPage" class="hidden flex flex-col items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-blue-800">Student Portal</h1>
                    <p class="mt-2 text-slate-600">Sign in to access your dashboard</p>
                </div>
                <form onsubmit="event.preventDefault(); handleLogin('student');">
                    <div class="space-y-4">
                        <div>
                            <label for="student-email" class="block text-sm font-medium text-slate-700">Email address</label>
                            <input type="email" id="student-email" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="student-password" class="block text-sm font-medium text-slate-700">Password</label>
                            <input type="password" id="student-password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div id="student-login-error" class="hidden text-red-500 text-sm text-center pt-2"></div>
                    <div class="space-y-4 pt-4">
                        <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
                        <button type="button" onclick="showRoleSelection()" class="w-full text-center text-sm text-slate-600 hover:text-slate-800">Back to role selection</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="counselorLoginPage" class="hidden flex flex-col items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-green-800">Counselor Portal</h1>
                    <p class="mt-2 text-slate-600">Sign in to access your dashboard</p>
                </div>
                 <form onsubmit="event.preventDefault(); handleLogin('counselor');">
                    <div class="space-y-4">
                        <div>
                            <label for="counselor-email" class="block text-sm font-medium text-slate-700">Email address</label>
                            <input type="email" id="counselor-email" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="counselor-password" class="block text-sm font-medium text-slate-700">Password</label>
                            <input type="password" id="counselor-password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div id="counselor-login-error" class="hidden text-red-500 text-sm text-center pt-2"></div>
                    <div class="space-y-4 pt-4">
                        <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">Login</button>
                        <button type="button" onclick="showRoleSelection()" class="w-full text-center text-sm text-slate-600 hover:text-slate-800">Back to role selection</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="adminLoginPage" class="hidden flex flex-col items-center justify-center min-h-screen">
             <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-slate-800">Admin Portal</h1>
                    <p class="mt-2 text-slate-600">Sign in to access the dashboard</p>
                </div>
                <form onsubmit="event.preventDefault(); handleLogin('admin');">
                    <div class="space-y-4">
                        <div>
                            <label for="admin-email" class="block text-sm font-medium text-slate-700">Email address</label>
                            <input type="email" id="admin-email" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="admin-password" class="block text-sm font-medium text-slate-700">Password</label>
                            <input type="password" id="admin-password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div id="admin-login-error" class="hidden text-red-500 text-sm text-center pt-2"></div>
                    <div class="space-y-4 pt-4">
                        <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-slate-700 rounded-lg hover:bg-slate-800">Login</button>
                        <button type="button" onclick="showRoleSelection()" class="w-full text-center text-sm text-slate-600 hover:text-slate-800">Back to role selection</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script src="shared.js"></script>
    <script src="login.js"></script>
</body>
</html>
