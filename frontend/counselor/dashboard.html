<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counsellor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="dashboard-layout">
        <aside class="sidebar">
            <div>
                <h2 class="text-2xl font-bold text-white p-4 border-b border-slate-700">MindEase</h2>
                <nav class="p-4 space-y-2">
                    <a href="#" id="students-link" class="sidebar-link active">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1 15.5V11a1 1 0 012 0v6.5a1 1 0 01-2 0zm0-8a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"/></svg>
                        <span>Students</span>
                    </a>
                    <a href="report.html" id="report-link" class="sidebar-link">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 6a6 6 0 00-6 6h2a4 4 0 014-4V6z"/></svg>
                         <span>Report</span>
                    </a>
                    <a href="#" class="sidebar-link">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1 17a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 01-1 1h-2zm1-10a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"/></svg>
                         <span>Settings</span>
                    </a>
                </nav>
            </div>
            <div class="p-4 border-t border-slate-700">
                <button id="logout-btn" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
            </div>
        </aside>

        <main class="main-content p-4 sm:p-8">
            <header class="flex justify-between items-center mb-8 flex-wrap gap-4 text-slate-800">
                <div>
                    <h1 id="greeting-header" class="text-3xl font-bold">Welcome</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" aria-label="Toggle dark mode"><svg></svg></button>
                    <img src="https://placehold.co/40x40/e2e8f0/334155?text=C" alt="User Avatar" class="rounded-full w-10 h-10" />
                    <span id="counselor-name-display" class="hidden sm:inline font-medium">Counselor</span>
                </div>
            </header>
            
            <div id="dashboard-content">
                 <div class="relative w-full max-w-lg mb-10">
                    <input type="text" placeholder="Search for students..." class="w-full pl-10 pr-4 py-2 rounded-lg border"/>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-500"><svg></svg></div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-4">
                    </div>
            </div>

            <div id="chat-content" class="hidden">
                <div class="chat-container card" style="height: 70vh; display: flex; flex-direction: column;">
                    <div id="chat-header" class="p-4 border-b border-slate-200/50 flex items-center gap-4">
                        <button id="back-to-dashboard-btn" class="font-bold text-lg text-slate-600 hover:text-slate-900">&larr; Back</button>
                        <h2 id="chat-with-name" class="text-xl font-bold text-slate-800">Chat</h2>
                    </div>
                    <div id="chat-messages" class="chat-messages flex-grow p-4 space-y-4 overflow-y-auto"></div>
                    <form id="chat-form" class="p-4 border-t border-slate-200/50 flex items-center gap-2">
                        <input id="chat-input" type="text" placeholder="Type a message..." class="w-full px-4 py-2 rounded-full border" autocomplete="off" />
                        <button type="submit" class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
