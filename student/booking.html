<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase: Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="dashboard-grid">
        <aside class="sidebar bg-slate-800 text-slate-100 p-6 flex flex-col justify-between">
            <div>
                <h2 class="text-2xl font-bold text-white mb-8">MindEase</h2>
                <nav class="space-y-2">
                    <a href="home.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-slate-700">Home</a>
                    <a href="resources.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-slate-700">Resource Hub</a>
                    <a href="booking.html" class="flex items-center px-4 py-2 rounded-lg bg-slate-700">Book Appointment</a>
                    <a href="forum.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-slate-700">Peer Support Forum</a>
                </nav>
            </div>
            <a href="../login.html" class="w-full flex items-center justify-center px-4 py-2 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700">Logout</a>
        </aside>

        <main class="bg-transparent p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold text-slate-800">Book a Confidential Appointment</h1>
            <p class="text-slate-600 mt-2">Your sessions are private. Find a time that works for you.</p>
            <div id="booking-confirmation" class="my-4"></div>
            <div class="mt-6 bg-white/70 p-6 rounded-lg shadow-sm backdrop-blur-sm">
                <div id="counselor-list" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <div id="bookingModal" class="modal-overlay hidden">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg">
        <h2 id="modalTitle" class="text-2xl font-bold text-slate-800">Available Times</h2>
            <p class="text-slate-600 mt-2">Please select a time slot to book your confidential session.</p>
            <div class="mt-6 space-y-2">
                <button class="time-slot-btn w-full text-left p-3 border rounded-lg hover:bg-slate-100" onclick="selectTimeSlot(this)" data-date="2025-09-18T10:00:00.000Z">Thursday, Sep 18 - 10:00 AM</button>
                <button class="time-slot-btn w-full text-left p-3 border rounded-lg hover:bg-slate-100" onclick="selectTimeSlot(this)" data-date="2025-09-18T11:30:00.000Z">Thursday, Sep 18 - 11:30 AM</button>
                <button class="time-slot-btn w-full text-left p-3 border rounded-lg hover:bg-slate-100" onclick="selectTimeSlot(this)" data-date="2025-09-19T14:00:00.000Z">Friday, Sep 19 - 2:00 PM</button>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button onclick="hideBookingModal()" class="px-4 py-2 bg-slate-200 text-slate-800 font-semibold rounded-lg">Cancel</button>
                <button onclick="confirmBooking()" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg">Confirm Booking</button>
            </div>
        </div>
    </div>
    
    <button class="chat-toggle floating small" id="chatToggle">ðŸ¤–</button>
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chat-header">
            <h3 id="currentSpaceName">AI Assistant</h3>
            </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Ask a question...">
            </div>
    </div>

    <script src="../shared.js"></script>
    <script src="booking.js"></script>

</body>
</html>
